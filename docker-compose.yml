version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:VALENS@postgres:5432/oreDigital-db
      NODE_ENV: development
      PORT: 3000
    ports:
      - "8050:3000"
    networks:
      - oreDigital-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: VALENS
      POSTGRES_DB: oreDigital-db
    ports:
      - "35000:5432"
    networks:
      - oreDigital-network

networks:
  oreDigital-network:
    driver: bridge



